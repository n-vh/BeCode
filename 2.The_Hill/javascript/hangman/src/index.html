<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Hangman</title>
  </head>

  <body class="bg-slate-800 h-screen flex items-center justify-center">
    <div class="flex flex-col select-none gap-10 w-max">
      <div id="tries" class="flex text-slate-100 text-xl font-medium self-end h-8"></div>
      <div id="attempt" class="flex gap-3 text-center">
        <span
          class="font-semibold text-slate-100 text-4xl border-b-2 w-12 h-14 uppercase"
        ></span>
      </div>
      <div id="keyboard" class="keyboard flex flex-col flex-wrap gap-1.5 text-center">
        <section class="flex gap-1.5 justify-center">
          <button
            class="bg-slate-100 hover:bg-gray-300 text-slate-800 text-xl font-medium rounded-md w-10 h-12 disabled:bg-slate-600 disabled:text-slate-800 uppercase"
          ></button>
        </section>
      </div>
    </div>

    <script type="module" src="./script.ts"></script>
  </body>
</html>
