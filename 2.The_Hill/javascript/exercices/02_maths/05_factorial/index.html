<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - 2.5: Factorielle</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="../../__shared__/css/normalize.css" />
    <link rel="stylesheet" href="../../__shared__/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript</h1>
        <h2>
          <span>2.5</span>
          <strong>Factorielle</strong>
        </h2>
      </header>
      <div class="content">
        <section class="explain">
          <p>
            Au clic sur le bouton, récupère le nombre dans l'input, et affiche sa
            factorielle.
          </p>
        </section>
        <section class="material">
          <form action="#" method="post">
            <div class="field">
              <label for="number">Nombre:</label>
              <input type="text" name="number" id="number" />
            </div>
            <div class="actions">
              <button type="button" id="run">Lancer le script</button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
